<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfbc3afd07.js" crossorigin="anonymous"></script>
    <title>Number counter app</title>
</head>
<body>
    <h1 class="app-title">Counter App</h1>

    <div class="count-container">
        <i class="fa-solid fa-chevron-up" id="count-up"></i>

        <h2 class="counter">0</h2>

        <i class="fa-solid fa-chevron-down" id="count-down"></i>
    </div>

    <div class="reset">
        <i class="fa-solid fa-xmark" id="reset"></i>

    </div>

    <script src="app.js"></script>
</body>
</html>
